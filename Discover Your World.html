<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>

    <!-- 1. Favicon Addition -->
    <link rel="icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png">

    <!-- 2. Link to External JavaScript File -->
    <script src="script.js" defer></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f8fb;
            margin: 0;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 15px 0;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- 3. Heading with Globe Emoji (U+1F30D) -->
    <h1>Discover Your World &#x1F30D;</h1>

    <p>
        Click on a continent to explore its unique geographical features,
        or discover which continent you are currently on!
    </p>

    <!-- 4. Geolocation Button -->
    <button id="getLocation">Discover Location</button>

    <!-- World Map with Image Map -->
    <div>
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
            alt="World Map"
            usemap="#worldmap"
        >

        <!-- 5. Image Map Definition -->
        <map name="worldmap">

            <area
                shape="rect"
                coords="386,283,41,17"
                alt="North America"
                title="North America"
                id="north-america"
            >

            <area
                shape="rect"
                coords="209,501,358,288"
                alt="South America"
                title="South America"
                id="south-america"
            >

            <area
                shape="rect"
                coords="391,68,505,217"
                alt="Europe"
                title="Europe"
                id="europe"
            >

            <area
                shape="rect"
                coords="533,217,387,448"
                alt="Africa"
                title="Africa"
                id="africa"
            >

            <area
                shape="rect"
                coords="893,153,506,1"
                alt="Asia"
                title="Asia"
                id="asia"
            >

            <area
                shape="rect"
                coords="679,353,872,480"
                alt="Australia and Oceania"
                title="Australia and Oceania"
                id="australia-and-oceania"
            >

        </map>
    </div>

</body>
</html>
